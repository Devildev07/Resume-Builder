<div class="container py-3 px-4 relative">
    <mat-dialog-actions class="absolute right-1 top-1">
        <button type="button"
            class="w-full inline-flex justify-center rounded-full border border-transparent shadow-sm p-2 bg-red-100 text-base font-medium text-red-500 hover:bg-red-500 hover:text-white sm:w-auto sm:text-sm -ml-2"
            mat-dialog-close>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>

        </button>
    </mat-dialog-actions>
    <div [innerHTML]="htmlContent"></div>
    <button
        class="w-full inline-flex justify-end rounded-md border border-transparent shadow-sm p-2 bg-green-500 text-base font-medium text-white hover:bg-green-600  sm:w-auto sm:text-sm ">Select
        template</button>
</div>
